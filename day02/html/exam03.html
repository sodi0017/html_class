<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="500px" height="300px" cellspacing="0">
        <caption>표의 제목</caption>
        <tr>
            <th>컬럼 제목1</th>
            <th>컬럼 제목2</th>
            <th>컬럼 제목3</th>
        </tr>
        <tr>
            <!-- tr은 행을 만든다 -->
            <!-- 내부에 td태그를 사용해  몇 개의 칼럼을 만들지 정한다. -->
            <td rowspan= "2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <!-- <td>2행 1열</td> -->
            <td colspan="2">2행 2열</td>
            <!-- <td>2행 3열</td> -->
        </tr>
    </table>
</body>

</html>
