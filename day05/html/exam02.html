<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>폼에서 사용하는 기타 태그들</legend>
            <ul>
                <li>
                    <label for=""> 자기소개</label>
                    <textarea id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="">드롭다운 목록</label>
                    <select  id="select">
                        <option value="">선택하기</option>
                        <option value="r">빨강</option>
                        <option value="b" selected>파랑</option>
                        <option value="y">노랑</option>
                        <option value="g">초록</option>
                    </select>
                </li>
            </ul>
            <button type="button">버튼</button> 
            <!-- 버튼은 아무의미 없음 저거 안쓰면 디폴트로 서브밋 들어감 주의**-->
            <input type="submit" value="버튼">
        </fieldset>
    </form>
   
</body>
</html>
